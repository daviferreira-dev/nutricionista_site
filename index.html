<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circles">
    <div class="circle green top-left"></div>
    <div class="circle white top-left-overlap"></div>
    <div class="circle green bottom-right"></div>
    <div class="circle white bottom-right-overlap"></div>
  </div>

  <div class="container">
    <header></header>

    <main>
      <h1>Calcule o IMC</h1>
      <form id="imcForm">
        <label for="nome">Nome do paciente</label>
        <input type="text" id="nome" required>

        <label for="genero">GÃªnero</label>
        <select id="genero" required>
          <option value="" disabled selected>Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" step="0.01" required>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" step="0.1" required>

        <button type="submit">Calcular IMC</button>
      </form>

      <div id="resultado"></div>
    </main>

    <footer></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
